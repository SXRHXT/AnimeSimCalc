  /* ======================
     CALCULATOR CARD STYLES
     ====================== */
  /* Inputs, selects, textareas */
  .calculator-card input,
  .calculator-card select,
  .calculator-card textarea {
    background: #2a2a2a;
    color: #ffffff;
    border: 1px solid #ffffff;
    border-radius: 8px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    line-height: 1.4;
    box-sizing: border-box;
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.6),

    transition: box-shadow 0.3s ease, border-color 0.3s ease, background 0.3s ease;
  }
  .calculator-card input:hover, .calculator-card select:hover, .calculator-card textarea:hover,
  .calculator-card input:focus, .calculator-card select:focus, .calculator-card textarea:focus {
    background: #333333;
    border-color: #42e69588;
    box-shadow: 0 0 8px rgba(26, 188, 156, 0.6),
                0 0 15px rgba(26, 188, 156, 0.4);
    outline: none;
  }
  /* Remove spinner arrows in time & number inputs */
  .calculator-card input[type="time"]::-webkit-inner-spin-button,
  .calculator-card input[type="time"]::-webkit-clear-button,
  .calculator-card input[type="number"]::-webkit-inner-spin-button,
  .calculator-card input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  /* Checkbox styling */
  .calculator-card input[type="checkbox"] {
    appearance: none;
    border: 2px solid #aaa;
    border-radius: 4px;
    position: relative;
    cursor: pointer;
    vertical-align: middle;
    margin-right: 8px;
    background-color: #fff;
    width: 10px;
    height: 10px;
    transition: all 0.2s ease;
    display: inline-block;
  }
  .calculator-card input[type="checkbox"]:checked {
    background-color: #4cbd84;
    border-color: #42e695;
  }
  .calculator-card input[type="checkbox"]:checked::after {
    content: "";
    position: absolute;
    left: 12px;
    top: 0px;
    width: 6px;
    height: 12px;
    border: solid #fff;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }
  /* Inputs in calculator cards lighter than card */
  .calculator-card .form-input,
  .calculator-card .form-select {
    background: #23232e !important;
    color: #fff;
    border: 1px solid #35354a;
  }
  /* Checkbox-labels: white, not bold */
  .calculator-card label.checkbox-label {
    font-weight: normal !important;
    color: #fff !important;
  }
  /* Less space between label and input/select */
  .calculator-card .form-group label.form-label + .form-input,
  .calculator-card .form-group label.form-label + .form-select,
  .calculator-card .form-group label.checkbox-label + .form-input,
  .calculator-card .form-group label.checkbox-label + .form-select {
    margin-top: -2px !important;
  }
  .calculator-card .form-group label.form-label,
  .calculator-card .form-group label.checkbox-label {
    margin-bottom: -2px !important;
  }
  /* Consistent spacing for label+input/select groups */
  .calculator-card .form-group {
    margin-bottom: 18px;
  }
  .calculator-card label.form-label,
  .calculator-card label.checkbox-label {
    display: block;
    margin-bottom: 7px;
  }
  /* Force white, bold, Oxanium labels above inputs */
  .calculator-card label.form-label {
    color: #fff !important;
    font-weight: bold !important;
    font-family: 'Oxanium', sans-serif !important;
    letter-spacing: 0.01em;
    font-size: 1.08em;
  }
  .calculator-card label.checkbox-label {
    color: #fff !important;
    font-weight: normal !important;
    font-family: 'Oxanium', sans-serif !important;
    letter-spacing: 0.01em;
    font-size: 1.08em;
  }

  /* ======================
     CALCULATOR CARD LAYOUT
     ====================== */
  .calculator-card,
  .gain-card,
  .goal-card,
  .coin-card {
    min-height: 605px !important;
    min-width: 420px !important;
    max-width: 500px !important;
    height: 100%;
    box-sizing: border-box;
  }

  /* ======================
     TRADING CARD STYLES
     ====================== */
  .trading-card, .trading-card .trade-panel, .trading-card .companion-item, .trading-card .modal-content {
    background: #222225 !important;
  }
  .trading-card input,
  .trading-card select,
  .trading-card .amount-input {
    background: #222225 !important;
    color: #fff;
    border: 1px solid #1a1a1a;
    transition: background 0.2s
  }
  .trading-card .add-companion-btn {
    background: #23232e !important;
    transition: background 0.2s;
  }
  .trading-card .add-companion-btn:hover,
  .trading-card .add-companion-btn:active {
    background: #353545 !important;
  }
  /* Trading card font and header */
  .trading-card, .trading-card * {
    font-family: 'Oxanium', sans-serif !important;
    color: #fff !important;
  }
  .trading-card .calculator-title {
    font-family: 'Oxanium', sans-serif !important;
    font-size: 2rem !important;
    font-weight: bold;
    color: #fff !important;
    text-shadow:
      0 0 15px #ff6ec4,
      0 0 25px #7873f5,
      0 0 35px #42e695;
    letter-spacing: 0.5px;
    text-align: center;
  }

  /* ======================
     RESULT/UTILITY CLASSES
     ====================== */
  .result { display: none; }
  .result.active { display: block; }
  .result.show { display:block !important; }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Simulator Calculators</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
    --bg-dark: #111;
    --bg-card: #23232e;
      --bg-element: #252542;
      --success: #22c55e;
      --error: #ef4444;
      --gold: #FFD700;
      --atomic: #50C878;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .result {
      margin-top: 1rem;
      background: #2c2b2b;
      padding: 1rem;
      border-left: 5px solid #16a085;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      color: #fff;
    }

    .result.show {
      display: block;
      opacity: 1;
    }

    .result div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4rem;
    }

    .result div.bold {
      font-weight: bold;
      border-top: 1px solid #ccc;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
    }
    
    body {
      font-family: 'Oxanium', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background */
    .bg-anime {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.15;
      background: 
        radial-gradient(circle at 10% 20%, rgba(126, 34, 206, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 90% 70%, rgba(6, 182, 212, 0.4) 0%, transparent 20%),
        radial-gradient(circle at 50% 30%, rgba(249, 115, 22, 0.3) 0%, transparent 30%);
      animation: pulseBackground 15s ease infinite;
    }
    
    @keyframes pulseBackground {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.2; }
    }
    
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.15;
      animation: float linear infinite;
    }
    
    @keyframes float {
      to { transform: translateY(-100vh) translateX(20vw); }
    }
    
    /* Header & Navigation */
    .header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.75rem;
      box-shadow: 0 0 15px var(--primary-glow);
    }
    
    .logo i {
      font-size: 1.5rem;
      color: white;
    }
    
    .title {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(126, 34, 206, 0.3);
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    
    .header-card {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 180px;
      margin-bottom: 2.3rem;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 1.2rem 1.5rem 1.2rem 1.5rem;
      z-index: 2;
      background: #1c1c1c;
    }
    .header-card::before {
      content: '';
      position: absolute;
      top: -350%;
      left: -350%;
      width: 800%;
      height: 800%;
      border-radius: 50%;
      background: conic-gradient(
        #ff6ec4,
        #7873f5,
        #42e695,
        #ff6ec4
      );
      z-index: 0;
      animation: rotateGradient 6s linear infinite;
      filter: blur(120px);
      pointer-events: none;
    }

    .header-card::after {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 20px;
      background: #1c1c1c;
      z-index: 1;
    }
    .header-card > * {
      position: relative;
      z-index: 3;
    }
    @keyframes rotateGradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .header-buttons .card-btn {
      background: rgba(20, 20, 30, 0.8);
      border-radius: 25px;
      border: 3px solid transparent;
      color: #fff;
      font-family: 'Oxanium', sans-serif;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 1rem 2rem;
      cursor: pointer;
      /* transparante box-shadow zodat breedte altijd gelijk blijft */
      box-shadow: 0 0 0 4px rgba(66,230,149,0), 0 0 18px rgba(66,230,149,0), 0 0 36px rgba(66,230,149,0);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      margin-bottom: 0;
    }
    .header-buttons .card-btn:hover {
      background: rgba(20, 20, 30, 0.8);
      color: #fff;
      border-color: #42e695;
      box-shadow: 0 0 0 4px #42e69544, 0 0 18px #42e69588, 0 0 36px #42e69544;
      transform: scale(1.12);
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .header-buttons .card-btn.active {
      color: #fff;
      border-color: #42e695;
      box-shadow: 0 0 0 4px #42e69544, 0 0 18px #42e69588, 0 0 36px #42e69544;
    }
    
    /* Main Container */
    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .calculator-container {
      background: linear-gradient(to bottom, rgba(26, 26, 46, 0.95), rgba(26, 26, 46, 0.85));
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin-bottom: 1rem;
    }
    
    .calculator-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .calculator-title {
      font-size: 1.3rem;
      margin-bottom: 0.4rem;
      color: var(--primary-glow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .calculator-subtitle {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 1.2rem;
    }
    
    /* Form Elements */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }
    
    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    
    .form-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .form-input, .form-select {
      background: var(--bg-element);
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      padding: 0.6rem 0.8rem;
      color: var(--text-main);
      font-size: 0.9rem;
      font-family: 'Oxanium', sans-serif;
      transition: all 0.3s ease;
    }
    
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.3);
    }
    
    .checkbox-group {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
    }
    
    .checkbox-input {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
    }
    
    /* Sections */
    .section {
      background: rgba(37, 37, 66, 0.5);
      padding: 1rem;
      border-radius: 0.6rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(76, 76, 120, 0.3);
    }
    
    .section-title {
      font-size: 1rem;
      margin-bottom: 0.8rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    
    /* Buttons */

    .btn {
      background: linear-gradient(135deg, #42e695, #42e695);
      color: #111;
      font-size: 0.9rem;
      font-weight: 700;
      padding: 0.7rem;
      border: 2px solid #42e695;
      border-radius: 0.6rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Oxanium', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      box-shadow: 0 0 0 0 #42e695;
    }
    
    .btn-secondary {
      background: var(--bg-element);
      color: var(--text-main);
    }
    
    .btn-secondary:hover {
      box-shadow: 0 6px 15px rgba(76, 76, 120, 0.3);
    }
    
    /* Profile Controls */
    .profile-controls {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.8rem;
    }
    
    .profile-input {
      flex-grow: 1;
      background: var(--bg-element);
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      padding: 0.4rem 0.8rem;
      color: var(--text-main);
      font-family: 'Oxanium', sans-serif;
      font-size: 0.85rem;
    }
    
    .profile-btn {
      background: var(--bg-element);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
      font-family: 'Oxanium', sans-serif;
    }
    
    .profile-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    /* Results */
    .result {
      margin-top: 1.5rem;
      background: rgba(37, 37, 66, 0.7);
      padding: 1.2rem;
      border-radius: 0.6rem;
      border-left: 3px solid var(--primary);
      font-size: 0.9rem;
    }
    
    .result-item {
      margin-bottom: 0.6rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .result-label {
      color: var(--text-secondary);
    }
    
    .result-value {
      font-weight: 600;
      color: var(--primary-glow);
    }
    
    /* Tooltips */
    .tooltip {
      position: relative;
      display: inline-block;
      width: 14px;
      height: 14px;
      background: var(--primary);
      color: var(--bg-dark);
      border-radius: 50%;
      text-align: center;
      font-size: 10px;
      line-height: 14px;
      cursor: help;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: var(--bg-element);
      color: var(--text-main);
      text-align: center;
      border-radius: 6px;
      padding: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75rem;
      border: 1px solid var(--border);
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    /* Tabs */
    .tab-content {
      display: none;
      width: 100%;
      align-items: center;
      flex-direction: column;
    }
    
    .tab-content.active {
      display: flex;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .calculator-container {
      animation: fadeIn 0.5s ease-out;
    }
    
    /* Trading Calculator Styles */
    .trade-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }
    
    @media (min-width: 768px) {
      .trade-container {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .trade-panel {
      background: #1c1c1c;
      padding: 1.2rem;
      border-radius: 20px;
      border: 1px solid rgba(76, 76, 120, 0.5);
      min-height: 340px;
      max-height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
      z-index: 0;
      box-shadow: 0 0 18px 2px rgba(255,255,255,0.10), 0 2px 8px 0 rgba(66,230,149,0.08);
      margin-left: 24px;
      margin-right: 24px;
    }

    .trade-panel::before {
      content: '';
      position: absolute;
      top: -120%;
      left: -120%;
      width: 340%;
      height: 340%;
      border-radius: 50%;
      background: conic-gradient(
        #ff6ec4,
        #7873f5,
        #42e695,
        #ff6ec4
      );
      z-index: -1;
      animation: rotateGradient 6s linear infinite;
      filter: blur(50px);
    }
    .trade-panel::after {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 20px;
      background: #1c1c1c;
      z-index: -1;
    }
    
    .panel-title {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
      color: #fff !important;
      text-align: center;
      font-weight: bold;
      text-shadow:
        0 0 15px #ff6ec4,
        0 0 25px #7873f5,
        0 0 35px #42e695;
      letter-spacing: 0.5px;
      font-family: 'Oxanium', sans-serif !important;
    }

  .btn-reset-trade {
      background: linear-gradient(135deg, #ef4444, #b91c1c) !important;
      color: #fff !important;
      border: 2px solid #ef4444 !important;
      box-shadow: none !important;
    }
  .btn-reset-trade:hover,
  .btn-reset-trade:active {
      background: linear-gradient(135deg, #ef4444, #b91c1c) !important;
      color: #fff !important;
      border: 2px solid #ef4444 !important;
      box-shadow: 0 0 0 4px #ef444444, 0 0 18px #ef444488, 0 0 36px #ef444444 !important;
      outline: none !important;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.35s cubic-bezier(.4,1.4,.6,1) !important;
      transform: scale(1.06);
    }
    .btn-reset-trade:active {
      transform: scale(0.98) !important;
    }

      /* Calculate Trade button: green gradient, same style as reset trade */
      .btn-calculate-trade {
        background: linear-gradient(135deg, #42e695, #15803d) !important;
        color: #fff !important;
        border: 2px solid #42e695 !important;
        box-shadow: none !important;
      }
  .btn-calculate-trade:hover,
  .btn-calculate-trade:active {
        background: linear-gradient(135deg, #42e695, #15803d) !important;
        color: #fff !important;
        border: 2px solid #42e695 !important;
        box-shadow: 0 0 0 4px #42e69544, 0 0 18px #42e69588, 0 0 36px #42e69544 !important;
        outline: none !important;
        transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s, transform 0.35s cubic-bezier(.4,1.4,.6,1) !important;
        transform: scale(1.06);
      }
      .btn-calculate-trade:active {
        transform: scale(0.98) !important;
      }

  /* Removed focus/focus-visible/focus-within to prevent persistent active state */
    
    .add-companion-btn {
      background: #353545; /* Lighter grey */
      border: 2px solid #fff;
      border-radius: 0.6rem;
      box-shadow: 0 0 8px 2px #fff8, 0 0 0 0 #42e69500;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;

  function calculateGoalNew() {
      const statType = document.getElementById("goalStatType").value;
      const gainPerTick = parseNumberWithSuffix(document.getElementById("goalGainNew").value);
      const companionGain = document.getElementById("goalUseCompanion").value === 'yes' ? parseNumberWithSuffix(document.getElementById("goalCompanionGain").value) : 0;

      const goalResultDiv = document.getElementById("goalResultNew");
      if (isNaN(gainPerTick)) {

        return;

      // Utility Functions
      function parseNumberWithSuffix(input) {
        if (!input) return NaN;
        if (/^[0-9.]+e[0-9]+$/i.test(input)) return parseFloat(input);
        input = input.toString().trim().toLowerCase();
        const suffixes = {
          'k':1e3,'m':1e6,'b':1e9,'t':1e12,'qd':1e15,'qn':1e18,
          'sx':1e21,'sp':1e24,'oc':1e27,'no':1e30,'dc':1e33
        };
        let suffix = '';
        let numberPart = input;
        for (const s in suffixes) {
          if (input.endsWith(s)) {
            suffix = s;
            numberPart = input.substring(0, input.length - s.length);
            break;
          }
        }
        const number = parseFloat(numberPart);
        return isNaN(number) ? NaN : suffix ? number * suffixes[suffix] : number;
      }

      function abbreviateNumber(num) {
        const units = [
          {v:1e33,s:"Dc"},{v:1e30,s:"No"},{v:1e27,s:"Oc"},{v:1e24,s:"Sp"},
          {v:1e21,s:"Sx"},{v:1e18,s:"Qn"},{v:1e15,s:"Qd"},{v:1e12,s:"T"},
          {v:1e9,s:"B"},{v:1e6,s:"M"},{v:1e3,s:"K"}
        ];
        for (const {v,s} of units) if (num >= v) return (num/v).toFixed(2)+s;
        return num.toString();
      }

      function formatTime(minutes) {
        if (minutes < 60) return `${minutes.toFixed(1)} minutes`;
        const hours = minutes / 60;
        if (hours < 24) return `${hours.toFixed(1)} hours`;
        const days = hours / 24;
        return `${days.toFixed(1)} days`;
      }
